<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title><ui:insert name="titulo"></ui:insert></title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <h:outputScript library="js" name="scripts.js"/>
    </h:head>
    <h:body>
        <h:form id="formMenu" prependId="false">
            <p:megaMenu>
                <p:menuitem value="Inicio" url="/" icon="ui-icon-home"/>
                
                <p:submenu label="Cadastros">
                    <p:column>
                        <p:submenu label="Avançados">
                            <p:menuitem action="#{controleTipo.listar()}"
                                        value="Manutenção do Tipo"
                                        ajax="false"/>
                            <p:menuitem action="#{controleDepartamento.listar()}"
                                        value="Manutenção do Departemento"
                                        ajax="false"/>
                            <p:menuitem action="#{controleProjeto.listar()}"
                                        value="Manutenção do Projeto"
                                        ajax="false"/>                        
                        </p:submenu> 

                    </p:column>
                </p:submenu>
               
            </p:megaMenu>            
        </h:form>
        <ui:insert name="conteudo">
        </ui:insert>                
        <ui:include src="ajaxstatus.xhtml"/>
    </h:body>
    
</html>
